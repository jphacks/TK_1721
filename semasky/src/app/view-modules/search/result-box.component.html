<div class="file" (click)="download($event)">
  <img class="thumbnail" [src]="file.formatImage">
  <span class="filename">
    {{file.name}}
  </span>
</div>

<div class="file-detail" [id]="file.uri">
  <div class="contents">
    <div class="abstract">
      <span class="name">
        {{file.name}}
      </span>

      <div class="image-container">
        <img [src]="file.formatImage">
      </div>
    </div>
    <div class="downloads">
      <a (click)="save($event)">
        <i class="material-icons">file_download</i>ダウンロード
      </a>
    </div>

    <div class="tags" *ngIf="tags.length > 0">
      <span *ngFor="let tag of tags" class="tag">
        {{tag}}
      </span>
    </div>
  </div>
</div>
