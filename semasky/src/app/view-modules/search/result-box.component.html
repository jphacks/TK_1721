<div class="file" (click)="download($event)">
  <img class="thumbnail" [src]="file.formatImage">
  <span class="filename">
    {{file.name}}
  </span>
</div>

<div class="file-detail" [id]="file.uri">
  <div class="contents">
    <div class="abstract">
      <div class="image-container">
        <img [src]="file.formatImage">
      </div>
      <span class="name">
        {{file.name}}
      </span>
    </div>
  </div>
</div>
