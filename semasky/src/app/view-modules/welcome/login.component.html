<section class="login-section">
  <div class="select">
    <div class="register" id="register">
      新規登録
    </div>
    <div class="login">
      ログイン
    </div>
  </div>
  <form class="login-form" (submit)="submit($event)">
    <div class="input">
      <label>
        メールアドレス
      </label>
      <input type="text">

      <label>
        パスワード
      </label>
      <input type="password">
    </div>

    <button type="submit" class="btn">
      ログイン
    </button>
  </form>
</section>
